<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>student_info</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Info</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="{%url 'form'%}">Add Info</a>
      <a class="nav-item nav-link" href="{%url 'list'%}">View</a>
    </div>
  </div>
</nav>
{%block home%}
<form class="" action="{%url 'form'%}" method="POST">
  {%csrf_token%}
  <div class="container jumbotron">
    <h1>Student Information</h1><hr><br><br>
    <label for="">Name:</label><br>
    <input type="text" name="Name" placeholder="Name" class="form-control"><br>
    <label for="">Age:</label><br>
    <input type="number" name="Age" placeholder="age" class="form-control"><br>
    <label for="">Gender:</label><br>
    <select class="form-control" name="Gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="male">Not mentioned</option>
    </select><br><br>
    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
  </div>
</form>
{%endblock%}
  </body>
</html>
